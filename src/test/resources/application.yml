spring:
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: true
    properties:
      hibernate:
        hbm2ddl:
          auto: none
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  main:
    allow-bean-definition-overriding: true
  liquibase:
    enabled: true
    change-log: classpath:db/changeLog.xml
keycloak:
  realm: ${KEYCLOAK_REALM:null}
  auth-server-url: ${KEYCLOAK_AUTH_SERVER:null}
  resource: ${KEYCLOAK_RESOURCE:null}
  principal-attribute: sub
  credentials:
    secret: ${KEYCLOAK_RESOURCE_PASSWORD:null}
  bearer-only: true